<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2D4E6C">
    <meta name="description" content="Saulaigh VR Portal for Bayt">
    <title>Saulaigh VR Portal</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="images/logo-small.png">
    <link rel="apple-touch-icon" href="images/icons/icon-192.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen" class="screen active">
        <div class="splash-container">
            <img src="images/logo.png" alt="Saulaigh Logo" class="logo">
            <h1>Saulaigh VR Portal</h1>
            <button id="enter-portal-btn" class="btn btn-primary">Enter Portal</button>
        </div>
    </div>

    <!-- Login Screen -->
    <div id="login-screen" class="screen">
        <div class="login-container">
            <img src="images/logo.png" alt="Saulaigh Logo" class="logo-small">
            <h2>Portal Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-login">Login</button>
                <p id="login-error" class="error-message"></p>
            </form>
            <button id="back-login-btn" class="btn btn-secondary">Back</button>
        </div>
    </div>

    <!-- Gallery Screen -->
    <div id="gallery-screen" class="screen">
        <div class="gallery-container">
            <header class="gallery-header">
                <h1>Bayt VR Projects</h1>
            </header>
            <div id="projects-grid" class="projects-grid">
                <!-- Projects will be inserted here by JavaScript -->
            </div>
            <button id="logout-btn" class="btn btn-secondary">Logout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
