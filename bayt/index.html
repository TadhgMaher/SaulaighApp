<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#0A1422">
    <meta name="description" content="Saulaigh VR Portal - Premium VR Experience Platform">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Saulaigh VR">
    <title>Saulaigh VR Portal</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="images/logo-small.png">
    <link rel="apple-touch-icon" href="images/icons/icon-192.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen" class="screen active">
        <div class="splash-background">
            <div class="gradient-orb orb-1"></div>
            <div class="gradient-orb orb-2"></div>
            <div class="gradient-orb orb-3"></div>
        </div>
        <div class="splash-container">
            <div class="splash-logo-wrapper">
                <img src="images/logo.png" alt="Saulaigh Logo" class="logo">
            </div>
            <div class="splash-content">
                <h1 class="splash-title">SAULAIGH</h1>
                <p class="splash-subtitle">VR Experience Portal</p>
                <div class="splash-accent-line"></div>
            </div>
            <button id="enter-portal-btn" class="btn btn-primary btn-glow">Enter Portal</button>
            <div class="splash-footer">
                <p class="version-text">Premium VR Platform</p>
            </div>
        </div>
    </div>

    <!-- Login Screen -->
    <div id="login-screen" class="screen">
        <div class="login-background">
            <div class="gradient-orb orb-login-1"></div>
            <div class="gradient-orb orb-login-2"></div>
        </div>
        <div class="login-container">
            <div class="login-header">
                <img src="images/logo.png" alt="Saulaigh Logo" class="login-logo">
                <h2>Access Portal</h2>
                <p class="login-subtitle">Authenticate to continue</p>
            </div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2M12 3a4 4 0 1 0 0 8 4 4 0 0 0 0-8z"/>
                        </svg>
                        <input type="text" id="username" placeholder="Username" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                </div>
                
                <p id="login-error" class="error-message"></p>
                
                <button type="submit" class="btn btn-primary btn-login btn-glow">Authenticate</button>
            </form>
            
            <button id="back-login-btn" class="btn btn-tertiary">Go Back</button>
        </div>
    </div>

    <!-- Gallery Screen -->
    <div id="gallery-screen" class="screen">
        <div class="gallery-background">
            <div class="gradient-orb orb-gallery-1"></div>
            <div class="gradient-orb orb-gallery-2"></div>
            <div class="gradient-grid"></div>
        </div>
        <div class="gallery-container">
            <header class="gallery-header">
                <div class="gallery-header-content">
                    <h1>Bayt VR Projects</h1>
                    <p class="gallery-subtitle">Immersive Architectural Experiences</p>
                </div>
            </header>
            
            <div id="projects-grid" class="projects-grid">
                <!-- Projects will be inserted here by JavaScript -->
            </div>
            
            <footer class="gallery-footer">
                <button id="logout-btn" class="btn btn-tertiary">Exit Portal</button>
            </footer>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
